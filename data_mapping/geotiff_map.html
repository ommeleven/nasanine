<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTIFF Map with Layers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/geotiff.js/1.0.1/geotiff.js"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2);

        // Add OpenStreetMap as a base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to add a GeoTIFF layer
        function addGeoTIFFLayer(url, name) {
            fetch(url)
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => {
                    parseGeoraster(arrayBuffer).then(georaster => {
                        console.log("georaster:", georaster);

                        var layer = new GeoRasterLayer({
                            georaster: georaster,
                            opacity: 0.7,
                            resolution: 256
                        });
                        
                        layer.addTo(map);
                        map.fitBounds(layer.getBounds());

                        // Add layer control if it doesn't exist
                        if (!map.layerControl) {
                            map.layerControl = L.control.layers().addTo(map);
                        }

                        // Add this layer to the layer control
                        map.layerControl.addOverlay(layer, name);
                    });
                });
        }

        // Add GeoTIFF layers
        // Replace these URLs with your actual GeoTIFF URLs
        addGeoTIFFLayer('https://dljsq618eotzp.cloudfront.net/odiac-ffco2-monthgrid-v2023/odiac2023_1km_excl_intl_200001.tif', 'Heterotrophic Respiration (Rh)');
        //addGeoTIFFLayer('https://example.com/path/to/nee.tif', 'Net Ecosystem Exchange (NEE)');
        //addGeoTIFFLayer('https://example.com/path/to/npp.tif', 'Net Primary Production (NPP)');
        //addGeoTIFFLayer('https://example.com/path/to/fire.tif', 'Fire Emissions (FIRE)');
        //addGeoTIFFLayer('https://example.com/path/to/fuel.tif', 'Wood Fuel Emissions (FUEL)');
    </script>
</body>
</html>
